<div class="container w-50 m-auto content">
  <h2 class="mt-5 mb-5">Add a new To-Do</h2>
  <form #todoForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="mb-5">
      <label for="task" class="form-label">New Task</label>
      <input
        type="text"
        id="task"
        class="form-control"
        [(ngModel)]="newTask"
        name="task"
        required
      />
    </div>
    <button type="submit" class="btn btn-outline-primary">Add Task</button>
  </form>
</div>
